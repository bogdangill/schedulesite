<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>demo1</title>
        <link rel='stylesheet' href='index-style.css'>
    </head>
    <body>
        <div class="container">
            <header class="index-header">
                <h1 class="index-h1">Список задач</h1>
                <p>Вноси свои задачи в инпут и составляй из них себе план на день блаблабла</p>
            </header>
            <main class="index-main">
                <ol class="plan-list">
                    <li class="plan-list-item"><p>проснуться</p><button class="close-button">x</button><button class="edit-button"></button></li>
                    <li class="plan-list-item">привести себя в порядок
                        <ul class="sub-list">
                            <li class="sub-item">тестовая ячейка<button class="sub-edit-button"></button><button class="sub-close-button"></button></li>
                            <li class="sub-item">тестовая ячейка</li>
                            <li class="sub-item">тестовая ячейка</li>
                            <li class="sub-item">тестовая ячейка</li>
                        </ul>
                    </li>
                </ol>
            </main>
            <form class="planner-form">
                <label for="area"><strong>Введите план сюда:</strong></label>
                <textarea class="main-textarea" name="area" id="area" rows='5' cols='50'>P.S. если нажать комбинацию ctrl + Enter, то тоже отправится</textarea>
                <button class="btn-submit" type="submit">Добавить к списку</button>
            </form>
            <footer>
                <b>developer: <a href="https://github.com/bogdangill" target="_blank" title="on GitHub">bogdangill</a></b>
            </footer>
        </div>   
    </body>
<script src="../schedulesite/scripts/inputScript.js"></script>
</html>
