<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>demo1</title>
        <link rel='stylesheet' href='index-style.css'>
    </head>
    <body>
        <div class="container">
            <header class="index-header">
                <h1 class="index-h1">Список задач</h1>
                <p>Вноси свои задачи в инпут и составляй из них себе план на день блаблабла</p>
            </header>
            <main class="index-main">
                <ol class="plan-list">
                    <li class="plan-list-item">ФЫВА</li>
                </ol>
            </main>
            <form class="planner-form">
                <label for="area"><strong>Введите план сюда:</strong></label>
                <textarea name="area" id="area" rows='5' cols='50'>P.S. если нажать комбинацию ctrl + Enter, то тоже отправится</textarea>
                <button class="btn-submit" type="submit">Добавить к списку</button>
            </form>
            <footer>
                <b>developer:<a href="https://github.com/bogdangill" title="_blank">bogdangill</a></b>
            </footer>
        </div>   
    </body>
<script src="inputScript.js"></script>
</html>
