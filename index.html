<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>demo1</title>
        <link rel='stylesheet' href='index-style.css'>
    </head>
    <body>
        <div class="container">
            <header class="index-header">
                <h1 class="index-h1">Список задач</h1>
                <p>Вноси свои задачи в инпут и составляй из них себе план на день блаблабла</p>
            </header>
            <main>
                <ol class="plan-list">
                </ol>
            </main>
            <form class="planner-form" action="#" method="POST">
                <label for="area"><strong>Введите план сюда:</strong></label>
                <input class="main-input" type="text">
                <button class="btn-submit" type="submit">Добавить к списку</button>
            </form>
            <footer>
                <b>developer: <a href="https://github.com/bogdangill" target="_blank" title="on GitHub">bogdangill</a></b>
            </footer>
        </div>
        <template id="plan-template">
            <li class="plan-list-item">
                <p class="item-content"></p>
                <ul class="sub-list" hidden>                   
                </ul>
                <button class="close-button">x</button>
                <button class="edit-button">/</button>
                <button class="add-button">+</button>
            </li>
        </template>
        <template id="subplan-template">
            <li class="sub-item">
                <span class="sub-item-content"></span>
                <button class="sub-edit-button">/</button>
                <button class="sub-close-button">x</button>
            </li>
        </template>
        <script src="scripts/main.js"></script>   
    </body>
</html>
